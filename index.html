<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGINANDSIGNUPFORM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <Div class="container">
        <img src="background1.jpg" alt="This is the background">
        <div class="Login">
            <h1 id="title">Login</h1>
            <form action="">
                <div class="input-group">
                 <div class="input-field" id="namefield">
                 <input type="text" placeholder="Username" required>
                 </div>
                    <div class="input-field">
                        <input type="password" placeholder="Password" required>
                        </div>
                </div>
                <div class="btn-field">
                    <button type="button" id="signbtn">Submit</button>
                </div>
                <div>

                </div>
            </form>
        </div>
        <div class="form-box">
            <h1 id="title">Sign Up</h1>
            <form action="">
                <div class="input-group">
                 <div class="input-field" id="namefield">
                 <input type="text" placeholder="Name" required>
                 </div>

                 <div class="input-field">
                    <input type="email" placeholder="Email" required>
                    </div>

                    <div class="input-field">
                        <input type="password" placeholder="Password" required>
                        </div>
                        <p>Forgot Password? <a href="#">Reset Password</a></p>
                </div>
                <div class="btn-field">
                    <button type="button" id="signbtn">Sign Up</button>
                </div>
                <div>

                </div>
            </form>
        </div>
    </Div>

  
</body>
</html>
